<!DOCTYPE html>
<html>
<body>

<h1 id="id1">DOM - Document Object Model</h1>
<img src="48_356_10x7.jpg">
<br>
<button type="button" 
onclick="document.getElementById('id1').style.color = 'red'">
Click Me to change Color</button>

<button onclick="myFunction()">Image source</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.images[0].src;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
